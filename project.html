<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/project.css">
    <title>Form</title>
</head>

<body>
    <div class="main-container">
        <h1>create account</h1>
        <!-- Form -->
        <form>
            <span class="form-icon">
                <input type="text" name="" placeholder="Your Name"><a href="#"><i
                        class="fa-solid fa-text-width"></i></a>
            </span>
            <input type="email" name="" placeholder="Your Email">
            <span class="form-icon">
                <input type="password" name="" placeholder=" Password"><a href="#"><i
                        class="fa-regular fa-eye-slash"></i></a>
            </span>
            <span class="form-icon">
                <input type="password" name="" placeholder="Retype Password"><a href="#"><i
                        class="fa-solid fa-user-lock"></i></a>
            </span>
        </form>
        <p class="check"><input type="checkbox" name="" id="">I agree all statements in <a href="#"
                class="check-link">terms of service</a>
        </p>
        <button class="btn signup" type="submit">Sign up</button>

        <p>Have already an account?<a href="plogin.html">Login</a></p>
    </div>
</body>

</html>
